<div class="dashboard-wrapper px-4 sm:px-6 lg:px-12 py-6">
  <!-- Page Title -->
  <h1
    class="text-3xl lg:text-4xl font-poppins font-bold text-heading mb-8 tracking-tight"
  >
    Dashboard
  </h1>

  <!-- Top Bar: Search + (Future) Filter -->
  <div
    class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm border border-border"
  >
    <app-search-bar class="w-full sm:flex-1"></app-search-bar>
    <!-- <app-filter-button></app-filter-button> -->
  </div>

  <!-- Section Header -->
  <h2
    class="text-xl font-poppins font-semibold text-heading mb-4 border-b border-border pb-1"
  >
    Recent Notes
  </h2>

  <!-- Notes Grid -->
  <div class="grid gap-5 sm:grid-cols-2 md:grid-cols-3">
    <app-note-card
      *ngFor="let note of notes"
      [note]="note"
      [context]="'dashboard'"
      (toggleFavorite)="handleFavorite(note)"
      (toggleArchive)="handleArchive(note)"
      (toggleTrash)="handleTrash(note)"
    ></app-note-card>
  </div>

  <!-- Empty State -->
  <div *ngIf="noNotes" class="text-center py-16">
    <p class="text-grayText text-lg mb-5 font-inter">
      You don’t have any notes yet.
    </p>
    <button
      (click)="openNewNotePanel()"
      class="bg-primary hover:bg-hover text-white px-6 py-3 rounded-lg text-base font-poppins transition duration-200 shadow-sm"
    >
      ➕ Create Your First Note
    </button>
  </div>
</div>
