<div class="dashboard-wrapper px-4 sm:px-6 lg:px-12 py-6">
  <h1
    class="text-3xl lg:text-4xl font-poppins font-bold text-heading mb-8 tracking-tight"
  >
    Favorites
  </h1>

  <div
    class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6 p-4 bg-white rounded-xl shadow-sm border border-border"
  >
    <app-search-bar class="w-full sm:flex-1"></app-search-bar>
  </div>

  <h2
    class="text-xl font-poppins font-semibold text-heading mb-4 border-b border-border pb-1"
  >
    Your Favorite Notes
  </h2>

  <div class="grid gap-5 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4">
    <app-note-card
      *ngFor="let note of filteredFavorites"
      [note]="note"
      [context]="'favorites'"
      (toggleFavorite)="handleFavorite(note)"
      (toggleArchive)="handleArchive(note)"
      (toggleTrash)="handleTrash(note)"
    ></app-note-card>
  </div>

  <div *ngIf="filteredFavorites.length === 0" class="text-center py-16">
    <p class="text-grayText text-lg font-inter">No favorite notes found.</p>
  </div>
</div>
